{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'post/css/styles.css' %}"  rel="stylesheet">
</head>
<body>
{% block mainmenu %}
    <div class="header">
        <div class="logo-container">
            <a class="logo-link" href="{% url menu.0.url_name %}">
                <span class="logo-text">MyInsta</span>
            </a>
        </div>
        <div class="menu-container">
        <ul id ='mainmenu' class="mainmenu">
            
            {% for m in menu %}
                {% if not forloop.last %}
                    <li><a class="mainmenu-link" href="{% url m.url_name %}">{{m.title}}</a></li>
                {% else %}
                    <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a> </li>
                {% endif %}
            {% endfor %}
        </ul>
        </div>
        <div class="clear"></div>
    </div>


{% endblock mainmenu %}




<div class="content-text">
    {% block content %}
    {% endblock %}
</div>

<footer>
    
</footer>
</body>
</html>
