{% extends 'post/base.html' %}
{% load post_tags %}
{% block content %}


<h1>Search Results</h1>

<form method="GET">
  <input type="text" name="search_query" id="searchQueryInput" placeholder="Enter author or tag name" />
  <button type="submit">Search</button>
</form>

<div class="list-posts">
  {% for post in object_list %}
    {% show_post post %}
  {% endfor %}
</div>

{% endblock %}
