

{% block mainmenu %}
<div class="logo-container">
    <a class="logo-link" href="{% url menu.0.url_name %}">
        <span class="logo-text">MyInsta</span>
    </a>
</div>
<div class="menu-container">
<ul id ='mainmenu' class="mainmenu nav bg-info">
    {% if user.is_authenticated %}
    {% for m in menu %}

    <li><a class="mainmenu-link nav-link link-light" href="{% url m.url_name %}">{{m.title}}</a></li>

    {% endfor %}

     <li class="last"><a href="{% url 'profile' %}">{{user.username}}</a> | <a href="{% url 'logout'%}">Logout</a></li>
    {% else %}
     <li class="last"><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login'%}">Login</a></li>
    {% endif %}
</ul>
</div>
<div class="clear"></div>
{% endblock mainmenu %}
